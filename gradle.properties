# Sets the default JVM memory for Gradle commands. You can override this if needed.
org.gradle.jvmargs=-Xmx3G
org.gradle.daemon=false

## Environment Properties

# The Minecraft version to build for (must match Forge version)
minecraft_version=1.20.1
# Acceptable Minecraft version range for your mod (use square brackets and commas)
minecraft_version_range=[1.20.1,1.21)
# Forge version matching the Minecraft and MDK used
forge_version=47.4.8
# Forge version range supported
forge_version_range=[47,)
# Loader version range: major Forge loader version
loader_version_range=[47,)
# Mapping channel (official or parchment)
mapping_channel=official
# Mapping version to target; usually matches Minecraft version
mapping_version=1.20.1

## Mod Properties

# Your mod's unique ID: lowercase, no spaces or special chars; must match code and mods.toml modId
mod_id=pop_emote_sticker
# Human-readable mod name for display (spaces and capitalization allowed)
mod_name=Pop Emote Sticker
# License for the mod, e.g., "All Rights Reserved"
mod_license=All Rights Reserved
# Your current mod version
mod_version=1.0.0
# Your mod's group/package prefix (used for Maven publishing or package structure)
mod_group_id=io.github.catomon.popemotesticker
# Authors of the mod, comma-separated
mod_authors=Catomon
# A multi-line mod description; \n works for newlines
mod_description=Display pop-up emotes with a pie menu GUI.\nEmotes are replaceable via texture packs\ngithub.com/Catomon.